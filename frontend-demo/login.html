<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Auth System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #3c3;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .demo-users {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .demo-users h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .demo-users ul {
            list-style: none;
        }

        .demo-users li {
            margin-bottom: 0.25rem;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Spring Auth System</h1>
            <p>Sistema di Autenticazione Microservizi</p>
        </div>

        <div id="message"></div>
        <div class="loading" id="loading"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                üö™ Accedi
            </button>
        </form>

        <div class="links">
            <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
        </div>

        <div class="demo-users">
            <h4>üß™ Utenti Demo:</h4>
            <ul>
                <li><strong>admin</strong> / admin123 (Amministratore)</li>
                <li><strong>user</strong> / user123 (Utente standard)</li>
                <li><strong>test</strong> / test123 (Test)</li>
            </ul>
        </div>    </div>    <!-- Scripts -->
    <script src="auth-client.js"></script>
    <script>
        // Elementi DOM
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        // Funzione per mostrare messaggi
        function showMessage(message, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Funzione per mostrare/nascondere loading
        function setLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            loginBtn.textContent = show ? 'Connessione...' : 'üö™ Accedi';
        }        // Funzione di login
        async function login(username, password) {
            setLoading(true);
            
            try {
                const data = await springAuthClient.login(username, password);
                
                if (data) {
                    showMessage('‚úÖ Login effettuato con successo! Reindirizzamento...', 'success');
                    
                    // Reindirizza dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`‚ùå ${error.message || 'Errore di connessione'}`);
            } finally {
                setLoading(false);
            }
        }

        // Event listener per il form
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('‚ùå Inserisci username e password');
                return;
            }

            await login(username, password);
        });        // Verifica se gi√† loggato
        if (springAuthClient.isAuthenticated()) {
            showMessage('‚ÑπÔ∏è Sei gi√† autenticato. Reindirizzamento...', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        // Auto-fill per demo (remove in production)
        document.getElementById('username').addEventListener('dblclick', () => {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });        // Test connessione al caricamento con info dettagliate
        window.addEventListener('load', async () => {
            // üîç Mostra informazioni di debug
            console.log('üåê Current URL:', window.location.href);
            console.log('üîß Auth Client Config:', springAuthClient ? 'Loaded' : 'Not loaded');
            
            try {
                const health = await springAuthClient.checkServiceHealth('auth');
                if (health.status === 'online') {
                    console.log('‚úÖ Auth Service online');
                    showMessage('üü¢ Sistema pronto - Auth Service online', 'success');
                } else {
                    showMessage('‚ö†Ô∏è Auth Service non raggiungibile. Verifica che sia avviato.');
                }
            } catch (error) {
                console.error('‚ùå Connection error:', error);
                const apiConfig = typeof API_CONFIG !== 'undefined' ? API_CONFIG.AUTH_SERVICE : 'N/A';
                showMessage(`‚ö†Ô∏è Impossibile connettersi: ${apiConfig}<br/>üîß Verifica che l'applicazione sia avviata.`);
            }
        });
    </script>
</body>
</html>
