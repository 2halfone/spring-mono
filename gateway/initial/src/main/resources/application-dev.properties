# Development specific properties
spring.application.name=gateway-service
server.port=8080

# ===== DEVELOPMENT SECURITY GATEWAY CONFIGURATION =====
# Global JWT Filter applied to ALL routes
spring.cloud.gateway.default-filters[0]=JwtAuthentication

# AUTH-SERVICE Route (Development)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:9081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=JwtAuthentication

# CHAT-SERVICE Route (Development)  
spring.cloud.gateway.routes[1].id=chat-service
spring.cloud.gateway.routes[1].uri=http://localhost:9082
spring.cloud.gateway.routes[1].predicates[0]=Path=/chat/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthentication

# API Route (for any future services)
spring.cloud.gateway.routes[2].id=api-service
spring.cloud.gateway.routes[2].uri=lb://api-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthentication

# Logging for development with security audit
logging.level.root=DEBUG
logging.level.com.example.gateway=TRACE
logging.level.com.example.security=TRACE
logging.level.SECURITY=DEBUG

# Development JWT Configuration (less secure for testing)
jwt.secret=devSecretKey123456789012345678901234567890
jwt.issuer=spring-microservices-dev
