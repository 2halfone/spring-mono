# Development specific properties
spring.application.name=gateway-service
server.port=8080

# Logging for development
logging.level.root=DEBUG
logging.level.com.example.gateway=TRACE

# Gateway configuration for development
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:9081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=chat-service
spring.cloud.gateway.routes[1].uri=http://localhost:9082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/chat/**
