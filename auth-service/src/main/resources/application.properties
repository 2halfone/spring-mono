# Application Configuration
spring.application.name=auth-service
server.port=8080

# JWT Configuration (Environment-based secrets)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
jwt.issuer=${JWT_ISSUER:spring-microservices}

# Database Configuration (Phase 1.3 Security - Environment-based credentials)
# Production PostgreSQL (secured with environment variables)
# spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/springdb}
# spring.datasource.username=${DATABASE_USERNAME:springuser}
# spring.datasource.password=${DATABASE_PASSWORD:${POSTGRES_PASSWORD:change_me}}
# spring.datasource.driver-class-name=org.postgresql.Driver

# Development H2 in-memory (fallback for local development)
# QUICK FIX: Enable H2 for immediate testing and verification
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate (esempi di configurazione tipica)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Assicura binding su IPv4 e IPv6
server.address=0.0.0.0
