# Auth Service - Development Environment Configuration
spring.application.name=auth-service

# Server Configuration - Port 8081 for dev to match gateway expectations
server.port=8081
server.address=0.0.0.0

# H2 Database for Development (fast testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

# JWT Configuration for Development
jwt.secret=devSecretKey123456789012345678901234567890
jwt.issuer=spring-microservices-dev
jwt.expiration-ms=86400000

# Development Logging
logging.level.com.microservices.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
