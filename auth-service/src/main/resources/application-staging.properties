# Auth Service - Staging Environment Configuration
spring.application.name=auth-service

# Server Configuration - Port 8081 for staging to avoid conflicts
server.port=8081
server.address=0.0.0.0

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
jwt.issuer=${JWT_ISSUER:spring-microservices}

# PostgreSQL Database Configuration for Staging
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=auth_user
spring.datasource.password=secure_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration for Staging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database initialization
spring.sql.init.mode=always

# Hibernate Configuration
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Logging Configuration for Staging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.microservices.authservice=DEBUG
