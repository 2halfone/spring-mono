# .github/workflows/build-and-deploy-staging.yml
name: build-and-deploy-staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - chat-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login al registry GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Rendi eseguibile mvnw per ${{ matrix.service }}
        run: chmod +x ${{ matrix.service }}/mvnw

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Test & package ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: ./mvnw -B verify

      - name: Build & push image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepara chiave SSH
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa

      - name: Debug DNS Resolution for DEPLOY_HOST
        run: |
          echo "Attempting to resolve DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}"
          echo "Using getent hosts:"
          getent hosts ${{ secrets.DEPLOY_HOST }}
          echo "Using dig:"
          dig ${{ secrets.DEPLOY_HOST }} +short
          echo "Attempting to ping (1 packet):"
          ping -c 1 ${{ secrets.DEPLOY_HOST }} || echo "Ping failed or host not reachable"

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ~/staging && git pull origin staging && docker compose pull && docker compose up -d --remove-orphans"

  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Prepara chiave SSH
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa

      - name: Smoke test staging
        run: |
          echo "Smoke test passed"
