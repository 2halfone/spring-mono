name: Deploy Staging

on:
  push:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Debug DEPLOY_HOST
        run: |
          echo "Secrets values (masked):"
          echo "DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}"
          echo "Attempting DNS resolution and ping..."
          getent hosts ${{ secrets.DEPLOY_HOST }} || echo "DNS lookup failed"
          ping -c 1 ${{ secrets.DEPLOY_HOST }} || echo "Ping failed"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ~/staging
            git pull origin staging
            docker compose up -d --build
          EOF
